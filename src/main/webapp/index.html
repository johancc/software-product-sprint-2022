<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Our Help</title>
    <link rel="icon" href="assets/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="background">
    <nav
      class="navbar navbar-expand-lg navbar-custom navbar-dark sticky-top shadow mb-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand mx-5" href="index.html"><b>Our Help</b></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link active" href="dashboard.html">Resources</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link active" href="ResourceForm.html">Contribute</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link active" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container grid content container-padding">
      <div class="row mx-auto">
        <div class="col">
          <h1 class="big-text text-center mb-4">
            <b>Location-based Resources</b>
          </h1>
        </div>
      </div>
      <div class="row mx-auto">
        <img
          class="col-md-6 mx-auto rounded-pill shadow-lg"
          src="assets/mainPageGraphic.png"
        />
      </div>
      <div class="row mt-3 mx-auto">
        <h3 class="text-center mt-5 mb-4">
          <b class="med-label">Begin by entering your ZIP Code.</b>
        </h3>
        <div class="mb-5 mx-auto">
          <form
            id="zipCodeForm"
            class="row g-3 needs-validation"
            method="GET"
            action="/zip-resources"
            novalidate
          >
            <div class="col-md-7 mx-auto position-relative">
              <input
                type="text"
                class="form-control rounded-pill"
                pattern="[0-9]{5}|[0-9]{5}-[0-9]{4}"
                name="zipCode"
                id="zipCodeEntry"
                placeholder="ex: 90006 or 90006-1234"
                required
              />
              <div class="invalid-tooltip">Invalid zip code, try again.</div>
            </div>
            <div class="mt-3 text-center">
              <button type="submit" class="btn grn-btn rounded-pill shadow" onclick="formValidation()">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
