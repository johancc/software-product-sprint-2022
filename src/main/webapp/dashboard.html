<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="assets/logo.png" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/b9ea183eab.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7Xskjjq_cfnffdTfXYmyUBkcekfu3xbg&region=US"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <!-- Customize Scripts -->
    <script src="dashScript.js"></script>
    <script src="mapScript.js"></script>
    <link rel="stylesheet" href="dashboardStyle.css" />
    <title>Dashboard</title>
  </head>

  <body class="dashboard" onload="loadResources()">
    <nav
      class="navbar navbar-expand-lg navbar-custom navbar-dark sticky-top shadow mb-5"
    >
      <div class="container-fluid">
        <a class="navbar-brand mx-5" href="index.html"><b>Our Help</b></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link active" href="dashboard.html">Resources</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link active" href="ResourceForm.html">Contribute</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link active" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
      <form
        class="searchBar form-inline md-form form-sm mt-0"
        action="/dashboardSearch"
        method="POST"
      >
        <input
          class="form-control form-control-sm ml-3 w-90"
          type="text"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
    </nav>
    <h1 class="mb-3 d-flex justify-content-center">Resource Dashboard</h1>
    <!-- Modal for Map Visualization -->
    <center>
      <button
        type="button"
        class="btn grn-btn rounded-pill"
        data-bs-toggle="modal"
        data-bs-target="#mapModal"
        id="mapOpenButton"
        onClick="initMap()"
      >
        <i class="fa-solid fa-location-dot"></i>
        Resource Map Visualization
      </button>
    </center>
    <div
      class="modal fade"
      tabindex="-1"
      id="mapModal"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-lg modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Map Visualization for All Resources
            </h5>
            <button type="button" data-bs-dismiss="modal" id="mapCloseButton">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal-body" id="mapContainer"></div>
          <div class="modal-body">
            Don't see anything in your State? Add it
            <a href="/ResourceForm.html#goToForm">here</a>!
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for Map Visualization -->
    <br />
    <div class="col d-flex justify-content-center">
      <div>
        <button
          type="button"
          class="btn btn-primary"
          onclick="toggleFilter('finances')"
        >
          Finances
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="toggleFilter('food')"
        >
          Food
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="toggleFilter('sponsorship')"
        >
          Sponsorship
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="toggleFilter('mentorship')"
        >
          Mentorship
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="toggleFilter('education')"
        >
          Education
        </button>
      </div>
    </div>
    <br />
    <div class="col-1"></div>
    <div class="container-fluid mt-4">
      <div class="row justify-content-center" id="resource-list"></div>
    </div>
  </body>
</html>
